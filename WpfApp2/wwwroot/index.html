<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar Â· WebView2 + shadcn-inspired</title>
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <div class="shell">
    <div class="card calendar">
      <div class="month-header">
        <button id="menuBtn" class="menu-button" aria-label="Menu">
          <img src="./assets/menu.png" class="icon" alt="Menu" />
        </button>

        <div class="month-title-wrap">
          <button id="prevMonth" aria-label="Previous month">
            <img src="./assets/chevron-left.png" class="icon" alt="Previous" />
          </button>
          <div class="month-title" id="monthLabel"></div>
          <button id="nextMonth" aria-label="Next month">
            <img src="./assets/chevron-right.png" class="icon" alt="Next" />
          </button>
        </div>

        <div class="header-actions">
        <button id="syncBtn" class="ghost" title="Sync">
          <img src="./assets/calendar-sync.png" class="icon icon-invert" alt="Sync" />
        </button>
        <button id="todayBtn" class="ghost">Today</button>
          <button id="newEvent" class="primary">
            <span class="icon-text">
              <img src="./assets/calendar-plus.png" class="icon" alt="Add" />
            </span>
          </button>
        </div>
      </div>

      <div class="weekday-row" id="weekdayRow"></div>
      <div class="day-grid" id="dayGrid"></div>
    </div>

    <div class="card">
      <p class="panel-title" id="sidebarTitle">Events</p>
      <div id="eventList" class="event-list"></div>
    </div>
  </div>

  <!-- Settings panel -->
  <div id="settingsBackdrop" class="modal-backdrop hidden">
    <div class="modal-card settings-card">
      <div class="modal-header">
        <div class="modal-title" id="settingsTitle">Settings</div>
        <button class="icon-btn" id="settingsClose" aria-label="Close">
          <img src="./assets/x.png" class="icon" alt="Close" />
        </button>
      </div>
      <div class="settings-body">
        <label class="settings-row">
          <div>
            <div class="settings-label" id="settingsHolidayLabel">Show holidays</div>
            <div class="settings-help" id="settingsHolidayHelp">Show Google holidays on the calendar.</div>
          </div>
          <input type="checkbox" id="toggleHoliday" />
        </label>
        <label class="settings-row">
          <div>
            <div class="settings-label" id="settingsPriorityLabel">Holiday priority</div>
            <div class="settings-help" id="settingsPriorityHelp">Show holiday title first when mixed with general events.</div>
          </div>
          <input type="checkbox" id="toggleHolidayPriority" />
        </label>
        <label class="settings-row">
          <div>
            <div class="settings-label" id="settingsLanguageLabel">Language</div>
            <div class="settings-help" id="settingsLanguageHelp">Switch calendar language.</div>
          </div>
          <select id="languageSelect" class="settings-select">
            <option value="en">English</option>
            <option value="ko">Korean</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <!-- Modal for create/edit -->
  <div id="modalBackdrop" class="modal-backdrop hidden">
    <div id="modalEvent" class="modal-card">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Add Event</div>
        <button class="icon-btn" id="modalClose" aria-label="Close">
          <img src="./assets/x.png" class="icon" alt="Close" />
        </button>
      </div>
      <form id="modalForm" class="modal-form">
        <input type="hidden" id="inputEventId" />
        <label>
          <div class="kpi-sub" id="lblTitle">Title</div>
          <input id="inputTitle" class="input" type="text" required placeholder="Enter a title" />
        </label>
        <label>
          <div class="kpi-sub" id="lblStart" style="display:flex; align-items:center; gap:6px;">
            <img src="./assets/calendar-days.png" class="icon" alt="date" />
            <span>Start</span>
          </div>
          <div style="display:flex; gap:8px;">
            <input id="inputStartDate" class="input" style="flex:1;" type="date" />
            <input id="inputTime" class="input" style="width:120px;" type="text" placeholder="e.g. 08:00" />
          </div>
        </label>
        <label>
          <div class="kpi-sub" id="lblEnd" style="display:flex; align-items:center; gap:6px;">
            <img src="./assets/calendar-days.png" class="icon" alt="date" />
            <span>End</span>
          </div>
          <div style="display:flex; gap:8px;">
            <input id="inputEndDate" class="input" style="flex:1;" type="date" />
            <input id="inputEndTime" class="input" style="width:120px;" type="text" placeholder="e.g. 09:00" />
          </div>
        </label>
        <label style="display:flex; align-items:center; gap:8px;">
          <input id="inputAllDay" type="checkbox" />
          <span class="kpi-sub" id="lblAllDay">All day</span>
        </label>
        <label>
          <div class="kpi-sub" id="lblLocation" style="display:flex; align-items:center; gap:6px;">
            <img src="./assets/map-pin.png" class="icon" alt="location" />
            <span>Location</span>
          </div>
          <input id="inputLocation" class="input" type="text" placeholder="Enter a location" />
        </label>
        <label>
          <div class="kpi-sub" id="lblReminder" style="display:flex; align-items:center; gap:6px;">
            <img src="./assets/bell.png" class="icon" alt="reminder" />
            <span>Reminder (minutes)</span>
          </div>
          <input id="inputReminder" class="input" type="number" min="0" step="5" placeholder="e.g. 30 (minutes before)" />
        </label>
        <div class="modal-footer">
          <button type="button" class="btn-secondary" id="modalCancel">Cancel</button>
          <button type="submit" class="btn-primary" id="modalSubmit">Save</button>
        </div>
      </form>
    </div>

    <div id="modalDelete" class="modal-card hidden">
      <div class="modal-header">
        <div class="modal-title" id="deleteTitle">Delete Event</div>
        <button class="icon-btn" id="deleteClose" aria-label="Close">
          <img src="./assets/x.png" class="icon" alt="Close" />
        </button>
      </div>
      <div class="modal-body">
        <p id="deleteText"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" id="deleteCancel">Cancel</button>
        <button type="button" class="btn-primary" id="deleteConfirm">Delete</button>
      </div>
    </div>
  </div>

  <!-- Ritual picker -->
  <div id="ritualBackdrop" class="modal-backdrop hidden">
    <div class="modal-card ritual-card">
      <div class="modal-header">
        <div class="modal-title" id="ritualTitle">Pick an event to add</div>
        <button class="icon-btn" id="ritualClose" aria-label="Close">
          <img src="./assets/x.png" class="icon" alt="Close" />
        </button>
      </div>
      <div class="modal-body ritual-body">
        <p class="kpi-sub" id="ritualDateText">Pick a date to add an event.</p>
        <div class="ritual-options">
          <button class="ritual-btn pick-btn" data-kind="general">
            <img src="./assets/calendar-plus.png" class="icon icon-white" alt="General event" />
            <span class="option-label" id="ritualGeneralLabel">General</span>
          </button>
          <button class="ritual-btn pick-btn" data-ritual="âœï¸">
            <img src="./assets/pencil.png" class="icon icon-white" alt="Record" />
            <span class="option-label" id="ritualRecordLabel">Record</span>
          </button>
          <button class="ritual-btn pick-btn" data-ritual="ðŸ”¥">
            <img src="./assets/flame.png" class="icon icon-white" alt="Workout" />
            <span class="option-label" id="ritualWorkoutLabel">Workout</span>
          </button>
          <button class="ritual-btn pick-btn" data-ritual="ðŸš€">
            <img src="./assets/rocket.png" class="icon icon-white" alt="Project" />
            <span class="option-label" id="ritualProjectLabel">Project</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Day context menu (dialog style) -->
  <div id="dayContextMenu" class="modal-backdrop hidden">
    <div class="modal-card ritual-card context-card">
      <div class="modal-header">
        <div class="modal-title" id="contextDateLabel">Selected date</div>
        <button class="icon-btn" id="contextClose" aria-label="Close">
          <img src="./assets/x.png" class="icon" alt="Close" />
        </button>
      </div>
      <div class="modal-body ritual-body">
        <div class="context-actions">
          <button class="context-item" data-action="clear-general" id="ctxClearGeneral">Clear general events</button>
          <button class="context-item" data-action="clear-ritual" id="ctxClearRitual">Clear ritual events</button>
          <button class="context-item" data-action="clear-all" id="ctxClearAll">Clear all events</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
